{% load static %}
{% include 'header.html' %}

{% block content %}
<style>
  .image-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    height: 100%;
  }

  #camera-image {
    width: 200%;
    /* Đặt chiều rộng khung camera */
    height: 400px;
    /* Đặt chiều cao khung camera */
    border: none;
    /* Xóa đường viền khung camera */
  }

  .bordered-image {
    max-width: 100%;
    max-height: 100%;
  }

  .info-container {
    width: 100%;
    max-height: 300px;
    padding: 10px;
    border: 2px solid #000;
    overflow-y: auto;
  }

  .box {
    border: 2px solid #000;
    margin-bottom: 20px;
  }

  .box-header {
    background-color: #f4f4f4;
    padding: 10px;
  }

  .box-title {
    margin: 0;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

{% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Camera</h3>
        </div>
        <div class="card-body">
          <div class="image-container">
            <iframe id="camera-image" class="bordered-image" src="{% url 'identified' %}"></iframe>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button id="btn" class="btn btn-danger">
          <i class="fa fa-stop"></i> Stop
        </button>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="info-container" id="info-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Probability</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>0.85</td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>0.92</td>
                </tr>
                <!-- Add more rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  // Lắng nghe sự kiện chuyển trang
  window.addEventListener('beforeunload', function (e) {
    // Hủy bỏ sự kiện mặc định
    e.preventDefault();

    // Gửi yêu cầu POST đến trang /stop
    var xhr = new XMLHttpRequest();
    var csrftoken = getCookie('csrftoken');

    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Xử lý khi nhận được phản hồi thành công
          console.log(xhr.responseText);
        } else {
          // Xử lý khi có lỗi xảy ra
          console.error('Có lỗi xảy ra: ' + xhr.status);
        }
      }
    };

    xhr.open('POST', "{% url 'identified' %}", true);
    xhr.setRequestHeader('X-CSRFToken', csrftoken);
    xhr.send();
  });

  document.getElementById('btn').addEventListener('click', function () {
    var xhr = new XMLHttpRequest();
    var csrftoken = getCookie('csrftoken');

    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Xử lý khi nhận được phản hồi thành công
          console.log(xhr.responseText);
          showSuccessMessage();
        } else {
          // Xử lý khi có lỗi xảy ra
          console.error('Có lỗi xảy ra: ' + xhr.status);
          showErrorMessage();
        }
      }
    };

    xhr.open('POST', "{% url 'identified' %}", true);
    xhr.setRequestHeader('X-CSRFToken', csrftoken);
    xhr.send();
  });

  // Hàm hiển thị thông báo thành công
  function showSuccessMessage() {
    Swal.fire({
      icon: 'success',
      title: 'Stop thành công',
      showConfirmButton: false,
      timer: 1500 // Thời gian hiển thị thông báo (miligiay)
    });
  }

  // Hàm hiển thị thông báo lỗi
  function showErrorMessage() {
    Swal.fire({
      icon: 'error',
      title: 'Có lỗi xảy ra',
      text: 'Đã xảy ra lỗi trong quá trình gửi yêu cầu',
      confirmButtonColor: '#dc3545'
    });
  }

  // Helper function to retrieve the CSRF token from the cookie
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>

{% endblock %}
